apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: fed-failover
  namespace: east-mesh-member
spec:
  host: "kube-info.east-mesh-member.svc.cluster.local"
  trafficPolicy:
    loadBalancer:
      localityLbSetting:
        enabled: true
        failover:
          - from: east-fed
            to: west-fed
    outlierDetection:
      consecutive5xxErrors: 2
      interval: 10s
      baseEjectionTime: 15s
